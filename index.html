<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Godoy">
    <title>Video consolas</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/script/code.js"></script>

<body>
    <header id="cabecera">

    <main>

            <ul>
                <li id="1">Primera generación</li>
                <li id="2">Segunda generación</li>
                <li id="3">Tercera generación</li>
                <li id="4">Cuarta generación</li>
                <li id="5">Quinta generación</li>
                <li id="6">Sexta generación</li>
                <li id="7">Séptima generación</li>
                <li id="8">Octava generación</li>
                <li id="9">Novena generación</li>

        <article>
            <div><img src="./assets/img/atari2600.jpg" alt="Atari 2600" id="atari2600"><p></p></div>
            <div><img src="./assets/img/ataripong.png" alt="Atari Pong" id="ataripong"><p></p></div>
            <div><img src="./assets/img/c64.jpg" alt="Commodore 64" id="c64"><p></p></div>
            <div><img src="./assets/img/dreamcast.png" alt="Sega Dreamcast" id="dreamcast"><p></p></div>
            <div><img src="./assets/img/gameboy.jpg" alt="Game Boy" id="gameboy"><p></p></div>
            <div><img src="./assets/img/gameboyadvance.jpg" alt="Game Boy Advance" id="gameboyadvance"><p></p></div>
            <div><img src="./assets/img/gamewatch.jpg" alt="Game & Watch" id="gamewatch"><p></p></div>
            <div><img src="./assets/img/megadrive.jpg" alt="Mega Drive" id="megadrive"><p></p></div>
            <div><img src="./assets/img/n64.png" alt="Nintendo 64" id="n64"><p></p></div>
            <div><img src="./assets/img/nintendo.png" alt="Nintendo" id="nintendo"><p></p></div>
            <div><img src="./assets/img/nintendods.png" alt="Nintendo DS" id="nintendods"><p></p></div>
            <div><img src="./assets/img/ps1.png" alt="PlayStation" id="ps1"><p></p></div>
            <div><img src="./assets/img/ps2.png" alt="PlayStation 2" id="ps2"><p></p></div>
            <div><img src="./assets/img/ps4.jpg" alt="PlayStation 4" id="ps4"><p></p></div>

            <div><img src="./assets/img/wii.png" alt="Nintendo Wii" id="wii"><p></p></div>
            <div><img src="./assets/img/wiiu.png" alt="Nintendo Wii U" id="wiiu"><p></p></div>
            <div><img src="./assets/img/xbox.jpg" alt="Xbox" id="xbox"><p></p></div>
            <div><img src="./assets/img/xbox360.png" alt="Xbox 360" id="xbox360"><p></p></div>
